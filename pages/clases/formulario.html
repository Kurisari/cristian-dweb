<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Registro</h2>
        <form id="registrationForm" novalidate action="http://192.168.0.100:3000/students" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un correo electrónico válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <select class="form-select" id="active" name="active" required>
                    <option value="">Selecciona un estado</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecciona un estado.
                </div>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grado</label>
                <select class="form-select" id="grade" name="grade" required>
                    <option value="">Selecciona un grado</option>
                    <option value="1">1º Grado</option>
                    <option value="2">2º Grado</option>
                    <option value="3">3º Grado</option>
                    <option value="4">4º Grado</option>
                    <option value="5">5º Grado</option>
                    <option value="6">6º Grado</option>
                    <option value="7">7º Grado</option>
                    <option value="8">8º Grado</option>
                    <option value="9">9º Grado</option>
                    <option value="10">10º Grado</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecciona un grado.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
                <div class="invalid-feedback">
                    La contraseña debe tener al menos 8 caracteres.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/formulario.js"></script>    
</body>
</html>
